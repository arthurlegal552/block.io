<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>FPS com Braços Ajustados</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// ——————————————————————
// 1. Cena, Câmera e Renderer
// ——————————————————————
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ——————————————————————
// 2. Iluminação
// ——————————————————————
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
dirLight.position.set(5,10,7);
dirLight.castShadow = true;
scene.add(dirLight);

// ——————————————————————
// 3. Chão com Textura
// ——————————————————————
const floorTexture = new THREE.TextureLoader().load('./space.png');
floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
floorTexture.repeat.set(20,20);

const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshStandardMaterial({ map: floorTexture })
);
floor.rotation.x = -Math.PI/2;
floor.receiveShadow = true;
scene.add(floor);

// ——————————————————————
// 4. Controles FPS
// ——————————————————————
const controls = new PointerLockControls(camera, renderer.domElement);
scene.add(controls.getObject());
document.body.addEventListener('click', () => controls.lock());

const move = { forward:false, back:false, left:false, right:false };
const velocity = new THREE.Vector3();
let canJump = false;

// Configura o raycaster para colisão com chão
const raycaster = new THREE.Raycaster();
raycaster.ray.direction.set(0, -1, 0);
raycaster.far = 1.6;

// ——————————————————————
// 5. Carrega e Ajusta as Mãos
// ——————————————————————
new GLTFLoader().load(
  './fps_arms.glb',
  (gltf) => {
    const arms = gltf.scene;
    // ① Reduz tamanho
    arms.scale.set(0.5, 0.5, 0.5);
    // ② Posiciona à frente e um pouco abaixo
    arms.position.set(0, -1.2, -0.8);
    // ③ Gira para ficar olhando pra frente
    arms.rotation.y = Math.PI;
    // ④ Anexa à câmera
    camera.add(arms);
    console.log('Braços carregados e ajustados!');
  },
  undefined,
  (err) => console.error('Erro ao carregar arms.glb:', err)
);

// ——————————————————————
// 6. Teclado
// ——————————————————————
document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = true;
  if (e.code === 'KeyS') move.back    = true;
  if (e.code === 'KeyA') move.left    = true;
  if (e.code === 'KeyD') move.right   = true;
  if (e.code === 'Space' && canJump) {
    velocity.y = 5;
    canJump = false;
  }
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') move.forward = false;
  if (e.code === 'KeyS') move.back    = false;
  if (e.code === 'KeyA') move.left    = false;
  if (e.code === 'KeyD') move.right   = false;
});

// ——————————————————————
// 7. Loop de Animação e Física
// ——————————————————————
const clock = new THREE.Clock();
const speed = 5;

function animate() {
  requestAnimationFrame(animate);
  const dt = clock.getDelta();

  // Gravidade
  velocity.y -= 9.8 * dt;

  // Atrito horizontal
  velocity.x *= Math.exp(-10 * dt);
  velocity.z *= Math.exp(-10 * dt);

  // Direção de movimento no plano XZ
  const dir = new THREE.Vector3();
  const forward = new THREE.Vector3();
  controls.getObject().getWorldDirection(forward);
  forward.y = 0; forward.normalize();
  const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

  if (move.forward) dir.add(forward);
  if (move.back)    dir.sub(forward);
  if (move.left)    dir.sub(right);
  if (move.right)   dir.add(right);
  if (dir.length()) dir.normalize().multiplyScalar(speed * dt);

  velocity.x += dir.x;
  velocity.z += dir.z;

  // Aplica movimento
  const pos = controls.getObject().position;
  pos.x += velocity.x;
  pos.z += velocity.z;

  // Colisão com chão
  raycaster.ray.origin.copy(pos);
  const hits = raycaster.intersectObject(floor);
  if (hits.length > 0) {
    const dist = hits[0].distance;
    if (dist < 1.6) {
      velocity.y = Math.max(0, velocity.y);
      canJump = true;
      pos.y = hits[0].point.y + 1.6;
    }
  }

  // Atualiza Y
  pos.y += velocity.y * dt;

  renderer.render(scene, camera);
}
animate();

// ——————————————————————
// 8. Redimensionamento da Janela
// ——————————————————————
window.addEventListener('resize', () => {
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
