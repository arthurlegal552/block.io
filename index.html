<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>FPS completo com f√≠sica, ilumina√ß√£o e bra√ßos animados</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// üõ† Configura√ß√£o inicial
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1;
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// üí° Ilumina√ß√£o
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const hemi = new THREE.HemisphereLight(0xb1e1ff, 0xb97a20, 1);
scene.add(hemi);
const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
dirLight.position.set(5, 10, 7);
dirLight.castShadow = true;
scene.add(dirLight);

// üß± Ch√£o
const floorTex = new THREE.TextureLoader().load('space.jpg');
floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
floorTex.repeat.set(20, 20);
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ map: floorTex })
);
floor.rotation.x = -Math.PI / 2;
floor.receiveShadow = true;
scene.add(floor);

// üéØ FPS Controls + bra√ßos
const controls = new PointerLockControls(camera, renderer.domElement);
scene.add(controls.getObject());
document.body.addEventListener('click', () => controls.lock());

let mixer;
new GLTFLoader().load('./ct_fps_hand_for_roblox', gltf => {
  const arms = gltf.scene;
  arms.position.set(0, -1.5, -0.5);
  arms.rotation.y = Math.PI;
  camera.add(arms);
  mixer = new THREE.AnimationMixer(arms);
  if (gltf.animations.length > 0) mixer.clipAction(gltf.animations[0]).play();
});

// ‚õì Movimenta√ß√£o, gravidade e colis√£o
const move = { forward: false, back: false, left: false, right: false };
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let canJump = false;
const raycaster = new THREE.Raycaster();
raycaster.ray.direction.set(0, -1, 0);
raycaster.far = 1.6;

document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = true;
  if (e.code === 'KeyS') move.back = true;
  if (e.code === 'KeyA') move.left = true;
  if (e.code === 'KeyD') move.right = true;
  if (e.code === 'Space' && canJump) {
    velocity.y = 5;
    canJump = false;
  }
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') move.forward = false;
  if (e.code === 'KeyS') move.back = false;
  if (e.code === 'KeyA') move.left = false;
  if (e.code === 'KeyD') move.right = false;
});

// üïπ Loop de jogo
const clock = new THREE.Clock();
const speed = 5;

function animate() {
  const dt = clock.getDelta();

  // Gravidade
  velocity.y -= 9.8 * dt;

  // Horizontal com atrito
  velocity.x *= Math.exp(-10 * dt);
  velocity.z *= Math.exp(-10 * dt);

  direction.z = (move.back ? 1 : 0) - (move.forward ? 1 : 0);
  direction.x = (move.right ? 1 : 0) - (move.left ? 1 : 0);
  if (direction.length() > 0) {
    direction.normalize().applyQuaternion(camera.quaternion);
    velocity.x += direction.x * speed * dt;
    velocity.z += direction.z * speed * dt;
  }

  // Aplica movimento horizontal
  const pos = controls.getObject().position;
  pos.x += velocity.x;
  pos.z += velocity.z;

  // Checagem de colis√£o com ch√£o
  raycaster.ray.origin.copy(pos);
  const hits = raycaster.intersectObject(floor);
  if (hits.length > 0) {
    const dist = hits[0].distance;
    if (dist < 1.6) {
      velocity.y = Math.max(0, velocity.y);
      canJump = true;
      pos.y = hits[0].point.y + 1.6;
    }
  }

  // Aplica gravidade Y
  pos.y += velocity.y * dt;

  // Atualiza anima√ß√£o dos bra√ßos
  if (mixer) mixer.update(dt);

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

// üîß Responsividade
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
