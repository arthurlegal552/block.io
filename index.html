<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>FPS com bra√ßos animados</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body style="margin:0; overflow:hidden;">

<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// üîß Cena, c√¢mera e renderer
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0); // altura t√≠pica dos olhos

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// üå•Ô∏è Luz ambiente e direcional
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(5,10,7);
scene.add(dir);

// üì¶ Controls em primeira pessoa
const controls = new PointerLockControls(camera, renderer.domElement);
document.body.addEventListener('click', () => controls.lock());

// üíÇ Modelo de bra√ßos animados
let mixer;
new GLTFLoader().load('./ct_fps_hand_for_roblox.glb', (gltf) => {
  const arms = gltf.scene;
  arms.rotation.y = Math.PI; // ajuste conforme necessidade
  arms.position.set(0, -1.5, -0.5); // posi√ß√£o relativa √† c√¢mera
  camera.add(arms);
  scene.add(camera);

  mixer = new THREE.AnimationMixer(arms);
  if (gltf.animations.length > 0) {
    const action = mixer.clipAction(gltf.animations[0]);
    action.play();
  }
}, undefined, console.error);

// ‚è±Ô∏è Clock para anima√ß√µes
const clock = new THREE.Clock();

// üöÄ Loop de atualiza√ß√£o
function animate() {
  requestAnimationFrame(animate);
  if (mixer) mixer.update(clock.getDelta());
  renderer.render(scene, camera);
}
animate();

// üìè Resizing
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
