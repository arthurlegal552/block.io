<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>FPS com ilumina√ß√£o melhorada</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    }
  }
  </script>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// üîß Cena, c√¢mera e renderer
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.6, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.0;
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// üåû Ilumina√ß√£o
scene.add(new THREE.AmbientLight(0xffffff, 1.5)); // luz difusa geral
const hemi = new THREE.HemisphereLight(0xb1e1ff, 0xb97a20, 1); // luz ambiente (c√©u/solo) :contentReference[oaicite:1]{index=1}
scene.add(hemi);

const dirLight = new THREE.DirectionalLight(0xffffff, 2); // luz principal (sombra)
dirLight.position.set(5, 10, 7);
dirLight.castShadow = true;
scene.add(dirLight);

// üß± Ch√£o com textura repetida
const floorTex = new THREE.TextureLoader().load('floor.jpg');
floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
floorTex.repeat.set(20, 20);
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ map: floorTex })
);
floor.rotation.x = -Math.PI / 2;
floor.receiveShadow = true;
scene.add(floor);

// üéØ PointerLock + WASD
const controls = new PointerLockControls(camera, renderer.domElement);
scene.add(controls.getObject());
document.body.addEventListener('click', () => controls.lock());

const movement = { forward: false, back: false, left: false, right: false };
document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') movement.forward = true;
  if (e.code === 'KeyS') movement.back = true;
  if (e.code === 'KeyA') movement.left = true;
  if (e.code === 'KeyD') movement.right = true;
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') movement.forward = false;
  if (e.code === 'KeyS') movement.back = false;
  if (e.code === 'KeyA') movement.left = false;
  if (e.code === 'KeyD') movement.right = false;
});

// üí™ Bra√ßos animados
let mixer;
new GLTFLoader().load('./ct_fps_hand_for_roblox.glb', gltf => {
  const arms = gltf.scene;
  arms.position.set(0, -1.5, -0.5);
  arms.rotation.y = Math.PI;
  camera.add(arms);
  mixer = new THREE.AnimationMixer(arms);
  if (gltf.animations.length > 0) {
    mixer.clipAction(gltf.animations[0]).play();
  }
});

// ‚è±Ô∏è Loop de anima√ß√£o e movimenta√ß√£o
const clock = new THREE.Clock();
const speed = 5;

function animate() {
  const dt = clock.getDelta();

  if (mixer) mixer.update(dt);

  if (controls.isLocked) {
    const dir = new THREE.Vector3();
    if (movement.forward) dir.z -= 1;
    if (movement.back)    dir.z += 1;
    if (movement.left)    dir.x -= 1;
    if (movement.right)   dir.x += 1;
    if (dir.length()) {
      dir.normalize().applyQuaternion(camera.quaternion);
      controls.getObject().position.addScaledVector(dir, speed * dt);
    }
  }

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

// üîß Resposta a redimensionamento
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
