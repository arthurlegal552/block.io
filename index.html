<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>FPS com Braços e Textura no Chão</title>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
  }
}
</script>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from 'three';
import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// Cena e Câmera
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000 );
camera.position.set(0, 1.6, 0);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// Iluminação
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
dirLight.position.set(5,10,7);
dirLight.castShadow = true;
scene.add(dirLight);

// Chão com Textura
const floorTexture = new THREE.TextureLoader().load('./space.png');
floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
floorTexture.repeat.set(20, 20);
const floorGeo = new THREE.PlaneGeometry(200, 200);
const floorMat = new THREE.MeshStandardMaterial({ map: floorTexture });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
floor.receiveShadow = true;
scene.add(floor);

// Controles
const controls = new PointerLockControls(camera, renderer.domElement);
scene.add(controls.getObject());
document.body.addEventListener('click', () => controls.lock());

const move = {forward:false, back:false, left:false, right:false};
const velocity = new THREE.Vector3();
let canJump = false;

const raycaster = new THREE.Raycaster();
raycaster.ray.direction.set(0, -1, 0);
raycaster.far = 1.6;

const clock = new THREE.Clock();
const speed = 5;

function getMoveDirection() {
  const forward = new THREE.Vector3();
  const right = new THREE.Vector3();
  controls.getObject().getWorldDirection(forward);
  forward.y = 0;
  forward.normalize();
  right.crossVectors(forward, new THREE.Vector3(0,1,0)).normalize();

  const dir = new THREE.Vector3();
  if (move.forward) dir.add(forward);
  if (move.back) dir.sub(forward);
  if (move.left) dir.sub(right);
  if (move.right) dir.add(right);
  if (dir.length() > 0) dir.normalize();
  return dir;
}

// Carrega e anexa o Modelo das Mãos à Câmera
new GLTFLoader().load('./fps_arms.glb',
  (gltf) => {
    const arms = gltf.scene;
    arms.position.set(0, -1.5, -0.5);
    arms.rotation.y = Math.PI;
    camera.add(arms);
    console.log("Braços carregados e ligados à câmera.");
  },
  undefined,
  (err) => console.error('Erro ao carregar arms.glb:', err)
);

// Teclas
document.addEventListener('keydown', e => {
  if (e.code === 'KeyW') move.forward = true;
  if (e.code === 'KeyS') move.back = true;
  if (e.code === 'KeyA') move.left = true;
  if (e.code === 'KeyD') move.right = true;
  if (e.code === 'Space' && canJump) {velocity.y = 5; canJump = false;}
});
document.addEventListener('keyup', e => {
  if (e.code === 'KeyW') move.forward = false;
  if (e.code === 'KeyS') move.back = false;
  if (e.code === 'KeyA') move.left = false;
  if (e.code === 'KeyD') move.right = false;
});

// Loop de Animação
function animate() {
  requestAnimationFrame(animate);
  const dt = clock.getDelta();

  velocity.y -= 9.8 * dt;

  velocity.x *= Math.exp(-10 * dt);
  velocity.z *= Math.exp(-10 * dt);

  const dir = getMoveDirection();
  velocity.x += dir.x * speed * dt;
  velocity.z += dir.z * speed * dt;

  const pos = controls.getObject().position;

  pos.x += velocity.x;
  pos.z += velocity.z;

  raycaster.ray.origin.copy(pos);
  const hits = raycaster.intersectObject(floor);
  if (hits.length > 0) {
    const dist = hits[0].distance;
    if (dist < 1.6) {
      velocity.y = Math.max(0, velocity.y);
      canJump = true;
      pos.y = hits[0].point.y + 1.6;
    }
  }

  pos.y += velocity.y * dt;

  renderer.render(scene, camera);
}
animate();

// Redimensionamento
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
